    <!-- Registration Form Start -->
    <div class="container-fluid contact py-5">
        <div class="container py-5">
            <div class="pb-5 text-center">
                <h4 class="text-secondary sub-title fw-bold wow fadeInUp" data-wow-delay="0.1s">Join Our Event</h4>
                <h1 class="display-2 mb-0 wow fadeInUp" data-wow-delay="0.3s">Register Now</h1>
            </div>
            <div class="bg-light rounded p-4 pb-0">
                <div class="row g-5 align-items-center">
                    <div class="col-lg-8 mx-auto wow fadeInUp" data-wow-delay="0.1s">
                        <form id="eventForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                                        <label for="firstName">First Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                                        <label for="lastName">Last Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="phone" class="form-control" id="phone" placeholder="Phone" required>
                                        <label for="phone">Phone</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="eventName" placeholder="Event Name" required>
                                        <label for="eventName">Event Name</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Additional Notes" id="notes" style="height: 150px"></textarea>
                                        <label for="notes">Additional Notes</label>
                                    </div>
                                </div>
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary rounded-pill text-white py-3 px-5 animate__animated animate__fadeInUp animate__delay-3s">Submit</button>
                                </div>
                            </div>
                        </form>
                        <div id="formMessage" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Registration Form End -->

    <!-- Footer Start -->
    <div class="container-fluid footer py-5 wow fadeIn" data-wow-delay="0.1s">

    <!-- JavaScript Libraries -->

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <script>
        // Simple JS form submission demo
        $('#eventForm').on('submit', function(e){
            e.preventDefault();
            $('#formMessage').html('<div class="alert alert-success">Thank you for registering! We will contact you soon.</div>');
            $(this)[0].reset();
        });
    </script>
